<html>
<head>
	<title>DuckDuckGo - Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="icon" type="image/png" href="icon16.png" />
    <link rel="stylesheet" type="text/css" href="inc/optionfields.css">
	<script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
  $(document).ready(function() {
    $('.radio').change(function(){
      localStorage['suggestion_value'] = $(this).val();
    });

    $('.radio_ssl').change(function(){
      localStorage['ssl_value'] = $(this).val();
    });
  });
</script>
<!-- Begin : Outer Pane -->
<div id="outer-pane">
	<!-- Begin : Header -->
    <header id="header">
    	<section>
        	<h2>Chrome Extension <span>Options</span></h2>
        </section>
    </header>
    <!-- End : header -->
    <!-- Begin : Section -->
    <section >
    	<div class="content-pane">
    	<fieldset>
    	<h3>Search Suggestion</h3>
        <div class="form-fields">
        	<ul>
            	<li>
                	<div class="field"><input class="radio" id="enabledSuggestion" type="radio" name="suggestion" value="enabledSuggestion" checked="checked"/></div>
                    <div class="label"><label for="enabledSuggestion">Enable Google Suggestion</label></div>
                </li>
                <li>
                	<div class="field"><input class="radio" id="disabledSuggestion"type="radio" name="suggestion" value="disabledSuggestion"/></div>
                    <div class="label"><label for="disabledSuggestion">Disable Google Suggestion</label></div>
                </li>
            </ul>
        </div>
        <h3>SSL Suggestion</h3>
        <div class="form-fields">
        	<ul>
            	<li>
                	<div class="field"><input class="radio_ssl" id="enableSSL" type="radio" name="ssl" value="enableSSL" checked="checked" /></div>
                    <div class="label"><label for="enableSSL">Enable SSL</label></div>
                </li>
                <li>
                	<div class="field"><input class="radio_ssl" id="disableSSL"type="radio" name="ssl" value="disableSSL"/></div>
                    <div class="label"><label for="disableSSL">Disable SSL</label></div>
                </li>
            </ul>
        </div>
        </fieldset>
        </div>
    </section>
    <!-- End : Section -->
    <!-- Begin : Footer -->
    <footer>
    	<div id="footer">
            <div class="content">Copyright &copy; All Rights Reserved</div>
            <a href="#">Follow Me</a>
            <div class="clear"></div>
        </div>
    </footer>
    <!-- End : Footer -->
</div>
<!-- End : Outer Pane -->
</body>
</html>
