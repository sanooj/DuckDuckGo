<html>
<head>
	<title>DuckDuckGo - Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
  $(document).ready(function() {
    $('.radio').change(function(){
      localStorage['suggestion_value'] = $(this).val();
    });

    $('.radio_ssl').change(function(){
      localStorage['ssl_value'] = $(this).val();
    });
  });
</script>
<div id="content">
<div class="main-pod">
	<div class="top-header">
		<div class="header">Chrome Extension Options</div>
	</div>
	<div class="mid" style="padding: 11px 21px 0;">
		<div id="chromeExtension" class="download-pod">
			<div class="top">
				<div class="header">Search Suggestion</div>
			</div>
			<div class="mid">
				<input class="radio" id="enabledSuggestion" type="radio" name="suggestion" value="enabledSuggestion" checked="checked"/>
				<label for="enabledSuggestion">Enable Google Suggestion</label>
				<input class="radio" id="disabledSuggestion"type="radio" name="suggestion" value="disabledSuggestion"/>
				<label for="disabledSuggestion">Disable Google Suggestion</label>

			</div>
     <p>&nbsp;</p>
			<div class="header">SSL Options</div>
			</div>
			<div class="mid">
				<input class="radio_ssl" id="enableSSL" type="radio" name="ssl" value="enableSSL" checked="checked" />
				<label for="enableSSL">Enable SSL</label>
				<input class="radio_ssl" id="disableSSL"type="radio" name="ssl" value="disableSSL"/>
				<label for="disableSSL">Disable SSL</label>

			</div>
			<div class="bot">&nbsp;</div>
		</div>
		<div style="height: 1px; clear:both;"></div>
	</div>
	<div class="bot">&nbsp;</div>



</div>
</div>
</body>
</html>
